<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volkswagen Veracruz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --main-color: #00aaff;
      --bg-color: #111;
      --hover-bg: #1e1e1e;
      --text-color: #fff;
      --card-bg: #222;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #0a0a0a, #1f1f1f);
      color: var(--text-color);
      display: flex;
      min-height: 100vh;
      transition: background 0.4s ease;
    }

    .sidebar {
      width: 80px;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-top: 1rem;
      transition: width 0.4s ease;
      overflow: hidden;
      position: relative;
      box-shadow: 3px 0 10px rgba(0,0,0,0.3);
    }

    .sidebar:hover {
      width: 220px;
    }

    .menu-item {
      width: 100%;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      position: relative;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .menu-item:hover {
      background-color: var(--hover-bg);
    }

    .menu-item i {
      font-size: 20px;
      min-width: 30px;
      color: var(--main-color);
      transition: transform 0.3s ease;
    }

    .menu-item:hover i {
      transform: scale(1.2);
    }

    .menu-text {
      margin-left: 15px;
      opacity: 0;
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover .menu-text {
      opacity: 1;
    }

    .menu-item::before {
      content: '';
      position: absolute;
      height: 100%;
      width: 5px;
      left: 0;
      background: transparent;
      transition: 0.3s;
    }

    .menu-item:hover::before {
      background: var(--main-color);
    }

    .tooltip {
      position: absolute;
      left: 100%;
      background: #222;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      margin-left: 10px;
      opacity: 0;
      transform: translateY(-50%);
      top: 50%;
      transition: 0.3s ease;
      pointer-events: none;
    }

    .menu-item:hover .tooltip {
      opacity: 1;
    }

    .logout {
      margin-top: auto;
      width: 100%;
      background-color: #191919;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px var(--main-color));
    }

    h1 {
      font-size: 36px;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: var(--card-bg);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      transition: 0.4s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }

    .card i {
      font-size: 60px;
      margin-bottom: 1rem;
    }

    .card span {
      font-size: 20px;
      font-weight: bold;
    }

    .word { background: #2b579a; }
    .word:hover { background: #1d3f6e; }

    .excel { background: #217346; }
    .excel:hover { background: #185733; }

    .pdf { background: #d24626; }
    .pdf:hover { background: #a62f17; }

    .toggle-theme {
      margin-bottom: 20px;
      background-color: #1a1a1a;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-theme:hover {
      background-color: #333;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem;
      font-size: 14px;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .buttons {
        flex-direction: column;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>


  <div class="main">
    <button class="toggle-theme" onclick="toggleTheme()">Cambiar tema</button>
    <img src="logo.png" alt="Volkswagen Logo" class="logo" />
    <h1>Volkswagen Veracruz</h1>
    <div class="buttons">
      <div class="card word" onclick="handleClick('Word')">
        <i class="fas fa-file-word"></i>
        <span>Word</span>
      </div>
      <div class="card excel" onclick="handleClick('Excel')">
        <i class="fas fa-file-excel"></i>
        <span>Excel</span>
      </div>
      <div class="card pdf" onclick="handleClick('PDF')">
        <i class="fas fa-file-pdf"></i>
        <span>PDF</span>
      </div>
    </div>
    <footer>
      &copy; 2025 Volkswagen Veracruz. Todos los derechos reservados.
    </footer>
  </div>

  <script>
    function handleClick(type) {
      const input = document.createElement('input');
      input.type = 'file';
      input.webkitdirectory = true;
      input.directory = true;
      input.addEventListener('change', function () {
        alert("Has seleccionado una carpeta para " + type + ".");
      });
      input.click();
    }

    function toggleTheme() {
      const root = document.documentElement;
      const dark = root.style.getPropertyValue('--bg-color') === '#111';
      if (dark) {
        root.style.setProperty('--bg-color', '#eee');
        root.style.setProperty('--text-color', '#111');
        root.style.setProperty('--card-bg', '#fff');
        root.style.setProperty('--hover-bg', '#ccc');
      } else {
        root.style.setProperty('--bg-color', '#111');
        root.style.setProperty('--text-color', '#fff');
        root.style.setProperty('--card-bg', '#222');
        root.style.setProperty('--hover-bg', '#1e1e1e');
      }
    }
  </script>
</body>
</html>
